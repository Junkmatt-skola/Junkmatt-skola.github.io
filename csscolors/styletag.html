<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style tag</title>
    <style>
        #bigpara {
            font-size:2em;
        }
        .greenpara {
            background-color:green;
            color:white;
        }
        p {
            background-color: pink;
            color:black;
            inline-size: auto;
        }
    </style>
</head>
<body>
    <p id="bigpara">I'm big</p>
    <p>I'm pink</p>
    <p>I'm also pink</p>
    <p class="greenpara">But I'm green</p> 
    <p class="greenpara">Me too</p>
    <p>Not me</p> 
</body>
</html>
